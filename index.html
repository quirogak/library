<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <h1>Book Library</h1>

    <div class="container">
    <div class="sidebar">
        <ul class="text-inputs">
            <li>
                <label for="title">Book's name</label><br>
                <input type="text" id="title">
            </li>
            <li>
                <label for="author">Author's name</label><br>
                <input type="text" id="author">
            </li>
            <li>
                <label for="pages">Number of pages</label><br>
                <input type="text" id="pages">
            </li>
        </ul>
    
        <div class="read-question">Did you read the book?</div>
        <ul class="read-container">
            <li>
                <input type="radio" id="Yes" name="read_book">
                <label for="yes">Yes</label><br>
            </li>
            <li>
                <input type="radio" id="No" name="read_book" >
                <label for="no">No</label><br>
            </li>
        </ul>
        <button id="new-book">Add book</button>
    </div>

    <div class="table-container">
    <table id="books-table">
        <caption>My Book List</caption>
        <tr>
            <th></th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Pages #</th>
            <th>Â¿Read?</th>
        </tr>
        <tr data-id="first">
            <th><button class="deleteButton">X</button></th>
            <td>The Hobbit</td>
            <td>JRR Tolkien</td>
            <td>295 pages</td>
            <td><button class="changeStatus">Yes</button></td>
        </tr>
    </table>
 </div>
</div>

</body>
</html>
